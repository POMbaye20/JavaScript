<!--  
Exercice : 
    1- Vous implémentez un calendrier (datepicker jQuery UI) dans l'input ci-dessous.
    2- la date choisie est affichée au format dd-mm-yy dans l'input
    3- Quand on change de date, on affiche la date sélectionnée dans un alert.
-->

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery UI - datePicker</title>
    <!-- pour lier le CSS par défaut de jQuery UI : -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">    

    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>

    <script
        src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous">
    </script>

    <!-- Lien vers le fichier JS de régionalisation du datepicker : -->
    <script src="datepicker-fr.js"></script>
    <!-- Pour régionaliser : alles dans API Documentation du datepicker au paragraphe "localization" Il indique un lien gitHub du fichier à télécharger. Cliquer sur la version datepicker-fr.js, puis choisir "RAW", puis clic droit et enregistrer sous.. le fichier -->



</head>
<body>

    <div>
        <label>Choissisez une date :</label>
        <input type="text" id="myInput">
    </div>

    <script>

     
     $( function() {
        $('#myInput').datepicker({
            dateFormat: "dd-mm-yy"         
        });         
        $('#myInput').change(function(){
            alert( $(this).val() );
        });

        $(this).datepicker( $.datepicker.regional[ "fr" ] );

    }); // fin du document ready




    </script>
    
</body>
</html>
